<div data-bb-type="screen" data-bb-effect="slide-left" > 
    <div id="header" data-bb-type="title" data-bb-caption="Settings"></div>
      <style>
        .cell {
          line-height: 100px;
          height: 100px;
          vertical-align: middle;
        }
        .first {
          width: 350px;
        }
      </style>
      <div data-bb-type="label-control-horizontal-row">
        <table>
          <tr>
            <td class="cell first" style="padding-top:7px;">Syntax highlighting: </td>
            <td  class="cell" id="tsh">
              <div data-bb-type="toggle" data-bb-checked="true" data-bb-on="On" data-bb-off="Off" onchange="localStorage.setItem('sh', this.checked);" id="sh"/></div>
            </td>
          </tr>
          <tr>
            <td class="cell first" style="padding-top:7px;">iFrame Sandboxing: </td>
            <td  class="cell">
              <div data-bb-type="toggle" data-bb-checked="true" data-bb-on="On" data-bb-off="Off" onchange="localStorage.setItem('is', this.checked);" id="is"/></div>
            </td>
          </tr>
        </table>  
      </div>
    <div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
    <script type="text/javascript">
      bb.init({
          onscreenready : function(element, id, params) {
          },
          ondomready : function (){ 
            var options = ["sh", "is"];
            
            options.forEach(function (a) {
              if (localStorage.getItem(a) == "true") 
                checkToggle(a, true);
              else
                checkToggle(a, false);
            });
          }});

      
    </script>
</div>
